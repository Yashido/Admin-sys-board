<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Admin dashboard</title>
</head>
<body>
    <div id="page-container">
        <header class="header-wrapper">
            <div class="upper-header">
                <div class="search-wrapper">
                    <img src="assets/icon-assets/magnify.svg" onclick="" class="icon-size-color" alt="search icon">
                    <input type="text" class="search-bar">
                </div>
                <div class="user-section">
                    <img src="assets/icon-assets/bell-outline.svg" onclick="" class="icon-size-color notification-bell" alt="notification bell icon">
                    <img src="assets/gamer.png" class="user-account-icon" alt="user icon">
                    <h2 class="user-account-name">Morgan Oakley</h2>
                </div>    
            </div>
            <div class="lower-header">
                <img src="assets/gamer.png" class="user-account-icon-lower" alt="user icon">
                <div class="greeting-user-account">
                    <h4 class="greeting">Hi there,</h4>
                </div>
            </div>
        </header>
        <nav class="nav-wrapper">
            <div class="logo-name-container">
                <img src="assets/icon-assets/view-dashboard.svg" class="icon-size" alt="logo icon">
                <h1 class="logo-name">Dashboard</h1>
            </div>
            <div class="user-navigation-container">
                <ul class="navigation-list-container">
                    <li class="list-link">
                        <a href="#" class="link">
                            <img src="assets/icon-assets/home.svg" class="icon-size" alt="home icon">
                            <h3 link-text>Home</h3>
                        </a>
                    </li>
                    <li class="link-list">
                        <a href="#" class="link">
                            <img src="assets/icon-assets/card-account-details-outline.svg" class="icon-size" alt="profile icon">
                            <h3 link-text>Profile</h3>
                        </a>
                    </li>
                    <li class="link-list">
                        <a href="#" class="link">
                            <img src="assets/icon-assets/message-reply.svg" class="icon-size" alt="messages icon">
                            <h3 link-text>Messages</h3>
                        </a>
                    </li>
                    <li class="link-list">
                        <a href="#" class="link">
                            <img src="assets/icon-assets/clock-time-three.svg" class="icon-size" alt="history icon" icon">
                            <h3 link-text>History</h3>
                        </a>
                    </li>
                    <li class="link-list">
                        <a href="#" class="link">
                            <img src="assets/icon-assets/file-multiple.svg" class="icon-size" alt="tasks icon">
                            <h3 link-text>Tasks</h3>
                        </a>
                    </li>
                    <li class="link-list">
                        <a href="#" class="link">
                            <img src="assets/icon-assets/account-group.svg" class="icon-size" alt="Communities icon">
                            <h3 link-text>Communities</h3>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="user-settings-container">
                <ul class="user-settings-list-container">
                    <li class="link-list">
                        <a href="#" class="link">
                            <img src="assets/icon-assets/cog.svg" class="icon-size" alt="cog icon">
                            <h3 link-text>Settings</h3>
                        </a>
                    </li>
                    <li class="link-list">
                        <a href="#" class="link">
                            <img src="assets/icon-assets/help-box.svg" class="icon-size" alt="help icon">
                            <h3 link-text>Support</h3>
                        </a>
                    </li>
                    <li class="link-list">
                        <a href="#" class="link">
                            <img src="assets/icon-assets/shield-check.svg" class="icon-size" alt="privacy icon">
                            <h3 link-text>Privacy</h3>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="main-wrapper">
            <div class="heading-container">
                <h3>Your Projects</h3>
            </div>
            <div class="main-content-container">

            </div>
        </main>
        <aside class="side-wrapper">
            <div class="annoucements-container">

            </div>
            <div class="trending-container">

            </div>
        </aside>
    </div>
</body>
</html>
